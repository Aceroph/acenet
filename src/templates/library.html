<!DOCTYPE html>
<html>
    <body>
        <ul>
            {% set os = import('os') %}
            {% for file in files %}
                {% if os.path.isdir(file) %}
                    <li>/{{ file }}</li>
                {% else %}
                    <li>{{ file }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
